{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Main Start -->
<main>
    <!-- Services -->
    <section class="container my-4">
        <h1 class="text-center mb-4 section-heading">Formul√°rio</h1>
        <div class="row">
            <div class="col-md-3">
                {% if msg %}
                <div class="alert alert-success" role="alert">{{msg}}</div>
                {% endif %}
            </div>
            <br>
            <form method="post" action="{% url 'formulario'%}">
                {% csrf_token %}
                <table class="table table-bordered">
                    {{form.media}}
                    {{form.as_table}}
                    <tr>
                        <td colspan="2">
                            <input type="submit" class="btn btn-primary" value="Enviar"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </section>
    <!-- End -->
</main>
<!-- End -->
{% endblock %}
